<!DOCTYPE html>
<html>
<head>
   <!--
   Levi Noell-Baba, August 25, 2023, IST239-W01, Hands-on project 01-01
   
   In Hands-on exercise 01-01 the book is teaching us to use the document.write() command to have JavaScript create the HTML code for an ordered list of items.
   -->
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width,initial-scale=1.0">
   <title>Hands-on Project 1-1</title>
   <link rel="stylesheet" href="styles.css" />
</head>

<body>
   <header>
      <h1>
         Hands-on Project 1-1
      </h1>
   </header>

   <article>
      <h2>Financial Planning Tips</h2>
	  <!--within the <script> and </script> tags is the javascript code that utilizes document.write() commands to generate an ordered list in the HTML file-->
	  <script>
		document.write("<ol>");
		document.write("<li>Reduce spending on non-necessities.</li>");
		document.write("<li>Use extra money to pay off debt,");
		document.write(" starting with highest-interest credit cards.</li>");
		document.write("<li>Continue paying off debts until you are debt free.</li>");
		document.write("<li>Put a fixed percent of your pay aside every payday.</li>");
		document.write("</ol>");
	  </script>
   </article>
</body>
</html>
